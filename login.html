<!DOCTYPE html>
<html lang="en">
<head>
	<title>像素书控制台</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="./bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
	<!-- 引入angular的js -->
	<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<!-- 顶部超大屏幕 -->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<h1>像素书控制台</h1>
	</div>
	
	<!-- 主体内容 -->
	<div class="container" style="margin-top:30px" ng-app="app" ng-controller="myCtr1" ng-init="init()">
		<form>
			<div class="form-group">
				<label for="username">用户名:</label>
				<input type="text" class="form-control" id="username" ng-model="username">
			</div>
			<div class="form-group">
				<label for="password">密码:</label>
				<input type="password" class="form-control" id="password" ng-model="password">
			</div>
			<button type="submit" class="btn btn-primary btn-block mb-3" ng-click="login()">登录</button>
		</form>
	</div>
	
	<!-- 底部超大屏幕 -->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<p>Made in China</p>
	</div>

</body>
</html>
