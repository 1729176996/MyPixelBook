<!DOCTYPE html>
<html lang="en">
<head>
	<title>像素书控制台</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
	<!-- 引入font-awesome图标样式 -->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="./bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
	<!-- 引入angular的js -->
	<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-app="app" ng-controller="myCtr1" ng-init="init()">
	<!-- 导航 -->
	<nav class="navbar bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item" ng-click="back()">
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
			</li>
		</ul>
	</nav>
	
	<!-- 主体内容 -->
	<div class="container" style="margin-top:30px">
		上传成功
	</div>
	
	<!-- 底部超大屏幕 -->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<p>Made in China</p>
	</div>

</body>
<script type="text/javascript">
	//通过 AngularJS 的 angular.module 函数来创建模块
	var app = angular.module('app',[]);
	//使用 ng-controller 指令来添加应用的控制器
	//在页面上使用ng-controller 指令指定控制器名字
	app.controller('myCtr1',function($scope,$http){
		//返回上一页
		$scope.back = function(){
			//返回上一页并刷新
			window.location.href =document.referrer;
		}
	});
</script>
</html>
