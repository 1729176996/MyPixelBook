<!DOCTYPE html>
<html lang="en">
<head>
	<title>像素书</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
	<!-- 引入font-awesome图标样式 -->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="./bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
	<!-- 引入angular的js -->
	<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.pixelImg{
			width: auto;
			height: 200px;
		}
	</style>
</head>
<body ng-app="app" ng-controller="myCtr1" ng-init="init()">
	<!-- 顶部超大屏幕 -->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<h1><i class="fa fa-book" aria-hidden="true"></i>像素书</h1>
	</div>
	
	
	
	<!-- 主体内容 -->
	<div class="container" style="margin-top:30px">
		<div class="row mb-3" ng-repeat="item in list">
			<div class="col">
				<div class="border" style="text-align: center;">
					<img src="upload/{{item.filename}}" class="pixelImg" title="{{item.descstr}}" alt="{{item.descstr}}">
				</div>
				<div class="bg-dark text-white" ng-if="item&&item.descstr">{{item.descstr}}</div>
			</div>
		</div>
	</div>
	
	<!-- 底部超大屏幕 -->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<p>Made By LYQ</p>
	</div>

</body>
</html>
